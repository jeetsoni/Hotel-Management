<div class="row">
    <div class="col-lg-12">
        <form (ngSubmit) = "onAdd(f)" #f = "ngForm">
            <div class="row">
                <div class="col-lg-5 form-group">
                    <label for="name">Name</label>
                    <input 
                    type="text" 
                    name="name" 
                    class="form-control"
                    ngModel
                    required>
                </div>
                <div class="col-lg-2 form-group">
                    <label for="amount">Amount</label>
                    <input 
                    type="number" 
                    name="amount" 
                    class="form-control"
                    ngModel
                    required
                    pattern="^[1-9]+[0-9]*$">
                </div>
            </div>
            <div class="row">
                <div class="col-lg-12">
                    <button 
                    class="btn btn-success ml-2" 
                    type="submit"
                    [disabled] = "!f.valid">{{!editMode ? 'Add':'Update'}}</button>
                    <button 
                    class="btn btn-danger ml-2" 
                    type="button"
                    *ngIf="editMode"
                    (click)="onDelete()">Delete</button>
                    <button 
                    class="btn btn-primary ml-2" 
                    type="button"
                    (click)="onClear()">Clear</button>
                </div>
            </div>
        </form>
    </div>
</div>
