<div class="row">
    <div class="col-xs-12 col-md-6 offset-md-3">
        <!-- <div class="alert alert-danger" *ngIf = "error">
            <p>{{error}}</p>
        </div> -->
        <app-alert [measage] = "error" *ngIf = "error" (closeAlert) = "onHandleError()"></app-alert>
        <div class="col-md-12" *ngIf="isLoading">
            <div class="loader" style="margin-left: 190px; height: 60px; width: 60px;"></div>
        </div>
        <form #authForm="ngForm" *ngIf="!isLoading" (ngSubmit)="onSubmit(authForm)">
            <div class="form-group">
                <label for="">Email</label>
                <input 
                type="email" 
                id="email" 
                class="form-control"
                ngModel
                name="email"
                required
                email>
            </div>
            <div class="form-group">
                <label for="">Password</label>
                <input 
                type="password" 
                id="password" 
                class="form-control"
                ngModel
                name="password"
                required
                minlength="6">
            </div>
            <div>
                <button class="btn btn-primary" [disabled]="!authForm.valid" type="submit">{{isLoginMode ? 'Login' : 'Sign up'}}</button> |
                <button class="btn btn-primary" type="button" (click) = "onSwitchMode()">Switch to {{isLoginMode ? 'Sign up' : 'Login'}}</button>
            </div>
        </form>
    </div>
</div>
